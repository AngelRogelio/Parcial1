<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .contenedor {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: blue;
            display: grid;
            grid-template-columns: 150px 150px 150px;
            grid-template-rows: 150px 150px 150px 50px;
            justify-content: left;
            align-content: top;
            justify-items: stretch;
            align-items: stretch;
        }

        img {
            position: absolute;
            width: 450px;
            height: 450px;
            z-index: 0; /* La imagen estará debajo */
        }

        .caja {
            text-align: center;
            border: 1px solid red;
            background-color: aqua;
            cursor: pointer;
            z-index: 1;
        }

        .caja.oculta {
            background-color: transparent; /* Hacer la caja transparente */
            border: none; /* Quitar el borde */
        }

        .cajaBoton {
            width: 150px;
            height: 50px;
        }
    </style>
  </head>

      <div id="caja11" class="cajaBoton">
        <input id="btnLimpiar" type="button" value="Limpiar" />
      </div>
      <div id="caja12" class="cajaBoton"></div>
    </div>

    <script>
        const contenedor = document.getElementById("idcontene");
        const cajas = contenedor.querySelectorAll(".caja");
        const btnLimpiar = document.getElementById("btnLimpiar");

        // Agregar evento a cada caja
        cajas.forEach((caja) => {
            caja.addEventListener("click", () => {
                caja.classList.add("oculta"); // Ocultar la caja al hacer clic
            });
        });

        // Botón para limpiar y restaurar las cajas
        btnLimpiar.addEventListener("click", () => {
            cajas.forEach((caja) => {
                caja.classList.remove("oculta"); // Restaurar las cajas
            });
        });
    </script>
  </body>
</html>
